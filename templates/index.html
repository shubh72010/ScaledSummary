<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScaledSummary</title>
  <style>
    body { font-family: sans-serif; background: #2b1e44; color: #fff; padding: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    .summary { margin-top: 2rem; background: #3c2b5a; padding: 1rem; border-radius: 10px; }
    .error { color: #ff6b6b; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>🎧 ScaledSummary</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Paste YouTube URL" required style="width: 300px;" />
    <button type="submit">Summarize</button>
  </form>

  {% if summary %}
    <div class="summary">
      <h2>📝 Summary</h2>
      <p>{{ summary }}</p>
    </div>
  {% endif %}

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
</body>
</html>

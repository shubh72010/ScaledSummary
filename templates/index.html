<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScaledSummary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ScaledSummary</h1>
        <form method="post">
            <input type="text" name="video_url" placeholder="Paste YouTube URL" required>
            <button type="submit">Get Summary</button>
        </form>
        {% if summary %}
        <div class="result">
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>

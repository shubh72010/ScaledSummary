<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ScaledSummary</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero">
    <div class="glass">
      <h1>ScaledSummary</h1>
      <p class="subtitle">Summarize YouTube videos with AI magic</p>
      <form id="summaryForm">
        <input type="text" name="url" id="urlInput" placeholder="Enter YouTube Video URL" required>
        <button type="submit">Summarize</button>
      </form>
      <div id="outputBox">
        <div id="result" class="result" style="display:none;">
          <h2>Summary:</h2>
          <p id="summaryText"></p>
        </div>
        <div id="error" class="error" style="display:none;">
          <h2>Error:</h2>
          <p id="errorText"></p>
        </div>
      </div>
      <div class="easter-eggs">
        <div class="tile" id="tile1" title="You found a secret tile!">üê£</div>
        <div class="tile" id="tile2" title="Another Easter Egg!">ü•ö</div>
        <div class="tile" id="tile3" title="Keep clicking for surprises!">üéâ</div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('summaryForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('result').style.display = 'none';
      document.getElementById('error').style.display = 'none';

      const url = document.getElementById('urlInput').value;
      try {
        const response = await fetch("/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "Accept": "application/json"
          },
          body: new URLSearchParams({ url })
        });
        const data = await response.json();
        if (data.summary) {
          document.getElementById('summaryText').innerText = data.summary;
          document.getElementById('result').style.display = 'block';
        } else if (data.error) {
          document.getElementById('errorText').innerText = data.error;
          document.getElementById('error').style.display = 'block';
        }
      } catch (err) {
        document.getElementById('errorText').innerText = err.message;
        document.getElementById('error').style.display = 'block';
      }
    });

    document.getElementById('tile1').addEventListener('click', () => {
      alert('üê£ Surprise! You found the first Easter egg!');
    });

    document.getElementById('tile2').addEventListener('click', () => {
      const egg = document.createElement('div');
      egg.textContent = 'ü•ö';
      egg.style.position = 'fixed';
      egg.style.left = Math.random() * 100 + 'vw';
      egg.style.top = '-50px';
      egg.style.fontSize = '2rem';
      egg.style.animation = 'drop 3s linear forwards';
      document.body.appendChild(egg);
    });

    document.getElementById('tile3').addEventListener('click', () => {
      document.body.style.transition = 'background-color 0.5s';
      document.body.style.backgroundColor = '#ffeb3b';
      setTimeout(() => {
        document.body.style.backgroundColor = '';
      }, 500);
    });

    const style = document.createElement('style');
    style.textContent = `
      @keyframes drop {
        to {
          top: 100vh;
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
